<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Node Chat</title>
</head>
<body>
    <div class="container">
        <div id="status"></div>
        <div class="chat">
            <div id="chat-list">

            </div>
            <div class="chat-controller">
                <a class="prev">&lArr;</a>
                <a class="next">&rArr;</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="editor">
                    <form class="editor-form" onsubmit="return (handleForm())">
                        <div class="form-group">
                            <label html-for="chat-author">Author:</label>
                            <input type="email" class="form-control" id="chat-author" placeholder="Enter your email"/>
                        </div>
                        <div class="form-group">
                            <label htmlFor="chat-msg">Message:</label>
                            <textarea rows="4" class="form-control" id="chat-msg" placeholder="Enter your message"></textarea>
                            <p class="text-counter"><i id="counter">0</i>/100</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn send-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
